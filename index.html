<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Tutorial-es6-mortgage-calculator by chriskwan</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Mortgage Calculator</h1>
        <p class="view"><a href="https://github.com/chriskwan/tutorial-es6-mortgage-calculator">View the Project on GitHub <small>chriskwan/tutorial-es6-mortgage-calculator</small></a></p>
        <ul>
          <li><a href="https://github.com/chriskwan/tutorial-es6-mortgage-calculator/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/chriskwan/tutorial-es6-mortgage-calculator/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/chriskwan/tutorial-es6-mortgage-calculator">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>

      <section>

        <div class="content">
            <div class="form">
                <div>
                    <label>Principal:</label>
                    <input type="text" id="principal" value="200000"/>
                </div>
                <div>
                    <label>Years:</label>
                    <input type="text" id="years" value="30"/>
                </div>
                <div>
                    <label htmlFor="rate">Rate:</label>
                    <input type="text" id="rate" value="5.0"/>
                </div>
                <div>
                    <label htmlFor="calcBtn"></label>
                    <button id="calcBtn">Calculate</button>
                </div>
            </div>
            <h2>Monthly Payment: <span id="monthlyPayment" class="currency"></span></h2>
            <h3>Monthly Rate: <span id="monthlyRate"></span></h3>
            <table>
                <thead>
                <tr>
                    <th>Year</th>
                    <th class="principal">Principal</th>
                    <th class="stretch"></th>
                    <th class="interest"></th>
                    <th>Balance</th>
                </tr>
                </thead>
                <tbody id="amortization"></tbody>
            </table>
        </div>
        <script src="build/main.bundle.js"></script>

      </section>

    </div>

    <footer>
      <p>Project maintained by <a href="https://github.com/chriskwan">chriskwan</a></p>
      <p>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
    </footer>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    
  </body>
</html>
